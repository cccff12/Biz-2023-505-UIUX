<!DOCTYPE html>
<html lang="ko">
  <!-- ko를 입력하면 한글로 만들거라는 것을 명시-->
  <head>
    <meta charset="UTF-8" />
    <!-- meta는 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>처음시작은 !를 사용하자</h1>
    <h1>안녕하세요</h1>
    <div style="color: blue">1. 홍길동</div>
    <div style="background-color: aqua">2. 이몽룡</div><!-- 코드에 언어를 한 개만 쓸건데 
        color, back~는 다른언어이기 때문에 안쓸거다 이런 코드를 inline 이라 한다 -->
    <div>
      div와 같은 box tag는 포함하는 enctent와 상관없이 width 전체를 area로 한다
      tag 가 포함하며 browser 에 보여지는 것들(text image)를 모두 content 라고
      한다.
    </div>
    <div> HTML문서는 CONTENT 를 tag 로 감싸는 구조로 만들어진다
        tag는 content가 표현되는 영역의 성질을 규정하여  tag의 성질에 따라 contect가 다르게 화면에 표현된다
    </div></div>
    <div>3. 성춘향</div>
    <div>4. 임꺽정</div>
    <div>5. 장녹수</div>
  </body>
</html>
