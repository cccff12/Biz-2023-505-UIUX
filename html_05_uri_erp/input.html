<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input 실습</h1>
    <div><input type="text" id="s_name" placeholder="이름을 입력하세요" /></div>
    <div>
      <input type="text" id="s_tel" placeholder="전화번호를 입력하세요" />
    </div>
    <div><input type="text" id="s_addr" placeholder="주소를 입력하세요" /></div>
    <div>
      <input type="text" id="s_grade" placeholder="학년을 입력하세요" />
    </div>

    <div><button id="btn_save">저장</button></div>
  </body>
  <script>
    // html Dom 요소를 객체변수로 만들기
    const s_name = document.querySelector("#s_name");
    const s_tel = document.querySelector("#s_tel");
    const s_addr = document.querySelector("#s_addr");
    const s_grade = document.querySelector("#s_grade");
    const btn_save = document.querySelector("#btn_save");
    // s_name.value = "홍길동";

    const btnSaveOnClick = () => {
      // #s_name id가 부착된 input box에 부착된 text를
      // 변수에 보관하기
      const sNameText = s_name.value;
      const sTelText = s_tel.value;
      const sAddrText = s_addr.value;
      const sGradeText = s_grade.value;

      if (sNameText === "") {
        // 화면 위에 알람, 경고문이 뜨게하는 코드
        alert("이름은 반드시 입력해야 합니다");

        // 여기 input이 돋보이게 하는 코드
        s_name.focus();
        // 여기서 끝내버리는 코드
        return false;
      }
      // 만약 sTelText 변수에 저장된 값이 "(아무것도 입력하지 않은 상태)", null,
      // undefined 이면 if에서 Not(!) 연산자를 사용해 판별할수 있다.

      //   단 sTelText ===false연산은 허용되지 않는다.
      if (!sTelText) {
        alert("전화번호는 반드시 입력해야 합니다");
        s_tel.focus();
        return false;
      }

      if (!sAddrText) {
        alert("주소는 반드시 입력해야 합니다");
        s_addr.focus();
        return false;
      }

      if (sGradeText) {
        alert("학년은 반드시 입력해야 합니다.");
        s_grade.focus();
        return false;
      }
      //   (test)문자열형 숫자를 사칙연산이 가능한 숫자형 데이터로 변환
      //
      const sGradeInt = Number(sGradeText);
      if (sGradeInt < 1 || sGradeInt > 4) {
        alert("학년은 1~4까지 입력하세요");
        s_grade.focus();
        return false;
      }

      // 이름에서 서버로 데이터를 보내는 코드가 만들어질 것이다.
    };
    // 저장 버튼이 클릭되면 btnSaveOnClick 함수를 실행하라
    // 예약: Event Handler 등록 이라고 한다
    btn_save.addEventListener("click", btnSaveOnClick);
  </script>
</html>
